<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login & Registration</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    display: flex;
    height: 100vh;
    justify-content: center;
    align-items: center;
    margin: 0;
  }
  .container {
    background: white;
    padding: 30px 40px;
    border-radius: 8px;
    box-shadow: 0 0 12px rgba(0,0,0,0.1);
    width: 360px;
  }
  h2 {
    text-align: center;
    margin-bottom: 20px;
  }
  label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
  }
  input[type="text"],
  input[type="email"],
  input[type="password"] {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  .show-password {
    margin-top: 10px;
    display: flex;
    align-items: center;
  }
  .show-password input {
    margin-right: 6px;
  }
  button.submit-btn {
    width: 100%;
    padding: 12px;
    margin-top: 20px;
    border: none;
    background-color: #4CAF50;
    color: white;
    font-size: 16px;
    border-radius: 4px;
    cursor: pointer;
  }
  button.submit-btn:hover {
    background-color: #45a049;
  }
  .toggle-link {
    margin-top: 15px;
    text-align: center;
    cursor: pointer;
    color: #4CAF50;
    font-weight: bold;
    user-select: none;
  }
  .toggle-link:hover {
    text-decoration: underline;
  }
  form {
    display: none;
  }
  form.active {
    display: block;
  }
</style>
</head>
<body>

<div class="container">
  <!-- Login Form -->
  <form id="loginForm" class="active" novalidate>
    <h2>Login</h2>
    <label for="loginEmail">Email</label>
    <input type="email" id="loginEmail" name="loginEmail" required autocomplete="username" />

    <label for="loginPassword">Password</label>
    <input type="password" id="loginPassword" name="loginPassword" required autocomplete="current-password" />

    <div class="show-password">
      <input type="checkbox" id="loginShowPassword" />
      <label for="loginShowPassword">Show Password</label>
    </div>

    <button type="submit" class="submit-btn">Login</button>
    <div class="toggle-link" id="showRegister">Don't have an account? Register</div>
  </form>
